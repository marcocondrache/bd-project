<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>403</title>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
<div class="text-center">
    <h1 class="text-6xl font-bold text-red-500">403</h1>
    <p class="text-xl text-gray-700 uppercase">Your access is forbidden.</p>
    <div class="mt-6">
        <a href="javascript:history.back()" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
            Go back
        </a>
        <a href="/" class="px-4 py-2 bg-green-500 text-white rounded ml-2 hover:bg-green-600">
            Go home
        </a>
    </div>

    {% if reason %}
        <div class="mt-6 text-start">
            <h2 class="text-xl text-gray-700 uppercase">Reason</h2>
            <p>{{ reason }}</p>
        </div>
    {% endif %}
</div>
</body>
</html>
