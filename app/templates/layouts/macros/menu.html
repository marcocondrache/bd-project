{% macro row(name, path, icon, selected=False) -%}
    {%- if selected -%}
        <a href="{{ path }}" class="flex items-center space-x-4 rounded-md px-2 py-3 bg-gray-100 text-blue-600">
    {%- else -%}
        <a href="{{ path }}" class="flex items-center space-x-4 rounded-md px-2 py-3 hover:bg-gray-100 hover:text-blue-600">
    {%- endif -%}
        <box-icon name="{{ icon }}" size="sm"></box-icon>
        <span>{{ name }}</span>
    </a>
{%- endmacro %}
