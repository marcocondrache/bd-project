{% extends 'layouts/base.html' %}

{% block title %}Kepler Shop{% endblock %}

{% block body %}
<div class="flex items-center justify-center h-screen">
    <form action="{{ url_for('orders.complete_order_view', order_guid=order.guid) }}" method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <button type="submit"
                class="bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300
               text-white font-medium rounded-lg text-sm px-5 py-2.5 text-center shadow-md flex items-center gap-2 justify-center">
            <box-icon name='money-withdraw' color='white'></box-icon>
            Buy now!
        </button>
    </form>
</div>
{% endblock %}
