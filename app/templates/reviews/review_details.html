{% macro review_details_card(user, review) -%}
    <div class="flex items-center justify-between">
        <div class="flex items-center">
            <img src="{{ url_for('static', filename='images/user.png') }}" alt="user" class="w-10 h-10 rounded-full">
            <div class="ml-3">
                <h3 class="text-lg font-semibold">{{ user.given_name }} {{ user.family_name }}</h3>
                <span class="text-xs text-gray-700">{{ review.created_at }}</span>
            </div>
        </div>
        <div class="flex items-center">
            <span class="text-xs text-gray-700">{{ review.rating }}/5</span>
            <span class="text-xs text-gray-700 ml-2">{{ review.product.name }}</span>
        </div>
    </div>
    <p class="mt-3">{{ review.content }}</p>
{%- endmacro %}
