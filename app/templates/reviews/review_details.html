{% macro review_details_card(user, review) -%}
    <div class="container mx-auto p-4">
        <div class="bg-white rounded-lg shadow-lg overflow-hidden lg:flex relative">
            <div class="w-full flex flex-col items-center justify-between p-4">
                <div class="flex items-center justify-between w-full mx-4">
                    <div class="flex items-center">
                        <div class="ml-3 flex flex-row items-center">
                            <h3 class="text-lg font-semibold">Review by {{ user.given_name }} {{ user.family_name }}</h3>
                            <span class="ml-4 text-xs text-gray-700">at {{ review.updated_at.strftime('%Y-%m-%d %H:%M') }} UTC</span>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <span class="text-lg text-gray-700">{{ review.current_rating }}/5</span>
                    </div>
                </div>
                <div class="w-full mt-2 ml-6">
                    <p class="text-gray-700">{{ review.current_message }}</p>
                </div>
            </div>
        </div>
    </div>
{%- endmacro %}
