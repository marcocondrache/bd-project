{% macro error_message() %}
    {% with errors = get_flashed_messages(with_categories=True) %}
        {% if errors %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mx-4 my-4 relative" role="alert">
                <strong class="font-bold">There was an error!</strong>
                <ul class="list-disc list-inside">
                    {% for error in errors %}
                        <li>{{ error[1] }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    {% endwith %}
{% endmacro %}
